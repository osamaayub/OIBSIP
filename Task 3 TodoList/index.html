<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Lists in using HTML,CSS and Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Todo Tasks Lists 2022</h1>
    <form id="new-task-form">
        <label>
            <input type="text" placeholder="what Tasks you need to add" id="new-task-input" />
            <input type="submit" value="Add New Lists" id="new-task-submit"/>
        </label>
    </form>
</header>
<main>
    <section class="Tasks-lists">
    <h2>Tasks Lists</h2>
    <div id="tasks">
            <div class="form-task-buttons">
                <button class="edit"></button>
                <button class="delete"></button>
            </div>
    </div>
    </section>
</main>

</body>
<script src="script.js"></script>
</html>
